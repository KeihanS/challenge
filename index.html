<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript on steriod</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h2>Your age in Days</h2>
        <div class="btn">
          <button type="button" class="btn btn-info" onclick="ageInDays()">
            Click Me
          </button>
          <button type="button" class="btn btn-danger" onclick="reset()">
            Danger
          </button>
        </div>
        <div class="box-result">
          <div id="result-box"></div>
        </div>
      </div>
      <div class="second">
        <div>
          <h2>Cat Generator</h2>
        </div>
        <div class="btn-second">
          <button type="button" class="btn btn-success" onclick="generateCat()">
            Generate Cat
          </button>
        </div>
        <div id="cat">
          <div></div>
        </div>
      </div>
      <div class="third">
        <h2>Game:Rock, Paper, Scissor</h2>
        <div id="image-items">
          <img
            id="rock"
            src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=426&ixid=MXwxfDB8MXxhbGx8fHx8fHx8fA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=640"
            alt="Rock"
            onclick="rpsgame(this)"
          />
          <img
            id="paper"
            src="https://images.unsplash.com/photo-1527239441953-caffd968d952?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxfDB8MXxhbGx8fHx8fHx8fA&ixlib=rb-1.2.1&q=80&w=1080&utm_source=unsplash_source&utm_medium=referral&utm_campaign=api-credit"
            alt="Paper"
            onclick="rpsgame(this)"
          />
          <img
            id="scissor"
            src="https://images.unsplash.com/photo-1586363052121-5ef0f5b1fdb1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxfDB8MXxhbGx8fHx8fHx8fA&ixlib=rb-1.2.1&q=80&w=1080&utm_source=unsplash_source&utm_medium=referral&utm_campaign=api-credit"
            alt="scissor"
            onclick="rpsgame(this)"
          />
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
